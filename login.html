<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MR_SIDDIQUI Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn {
      width: 100%;
      background-color: white;
      height: 45px;
      box-shadow: 0 0 10px black;
      cursor: pointer;
    }

    body {
      background: linear-gradient(to right, rgb(78, 190, 231), #ffe8cc);
    }
  </style>
</head>
<body>

  <div class="login-container" style="background: linear-gradient(to right, rgb(78, 190, 231), #ffe8cc);">
    <h2>Login</h2>
    <img src="public/logo.png" alt="Logo" width="160" class="d-block mx-auto mb-4">
    <br>

    <!-- âœ… Form sends login data to login_user.php -->
    <form action="login_user.php" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" required style="background-color: rgb(155, 223, 243);">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" required style="background-color: rgb(155, 223, 243);">
      </div>
      <button class="btn" type="submit">Login</button>


      <div class="text-center mt-3">
  <a href="register.html">Don't have an account? Register</a>
</div>

    </form>

    

    <div class="mt-3 text-center">
      <a href="register.html">Don't have an account? Register</a>
    </div>
  </div>

  <!-- Optional: Load header.html -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
</body>
</html>
